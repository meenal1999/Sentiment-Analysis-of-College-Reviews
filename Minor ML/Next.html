<!--The SELECT element.-->
<div class="col-sm-3"></div>
<div class="container col-sm-6 rounded" style="border: 2px,black;">
  <h2>Add review</h2>
  <form class="form-horizontal">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Name</label>
      <div class="col-sm-10">          
		<input type="text" class="form-control validate" id="usr" placeholder="Enter Name" required >
	  </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">College:</label>
      <div class="col-sm-10">
		<input type="text" class="form-control validate" id="clname" placeholder="Enter College" required >
	  </div>
    </div>
    <div class="form-group">        
      <label class="control-label col-sm-2" for="email">Review:</label>
      <div class="col-sm-10">
		  <textarea class="form-control" rows="5" id="rev" placeholder="Type Reivew" required></textarea>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
  	
<div class="col-sm-3"></div>
